<!DOCTYPE html>
<html data-theme="circles" lang="en">

<head>
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<title>Colorette • Create, save and link to your color palettes</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="A simple color palette generator that lets you save and share your color palettes." name="description">
	<meta content="color, palette, generator, save, share" name="keywords">
	<meta content="Fredrik Bergqvist" name="author">

	<!-- PWA & Theme -->
	<meta content="#D3494E" name="theme-color">
	<link href="https://colorette.narv.io/" rel="canonical">

	<!-- Open Graph / Facebook -->
	<meta content="website" property="og:type">
	<meta content="https://colorette.narv.io/" property="og:url">
	<meta content="Colorette • Create, save and link to your color palettes" property="og:title">
	<meta content="A simple color palette generator that lets you save and share your color palettes." property="og:description">
	<meta content="https://colorette.narv.io/icon.svg" property="og:image">

	<!-- Twitter -->
	<meta content="summary_large_image" property="twitter:card">
	<meta content="https://colorette.narv.io/" property="twitter:url">
	<meta content="Colorette • Create, save and link to your color palettes" property="twitter:title">
	<meta content="A simple color palette generator that lets you save and share your color palettes." property="twitter:description">
	<meta content="https://colorette.narv.io/icon.svg" property="twitter:image">

	<link href="./styles.css" rel="stylesheet">
	<link href="/icon.svg" rel="icon" type="image/svg+xml">
	<script defer src="./js/main.js" type="module"></script>
</head>
<body>
<svg
	aria-hidden="true"
	class="svg-bg circles-bg-svg"
	preserveAspectRatio="xMidYMid slice"
	viewBox="0 0 800 600"
	xmlns="http://www.w3.org/2000/svg"
>
	<g>
		<ellipse class="bg-ring-outer" cx="83.74996" cy="432.8778" rx="342.49999" ry="318" />
		<ellipse class="bg-ring-middle" cx="101.75" cy="456.51029" rx="317.49998" ry="279.63245" />
		<ellipse class="bg-ring-inner" cx="163.24995" cy="496.87779" rx="232.99999" ry="232.99999" />
	</g>
</svg>

<svg aria-hidden="true"
		 class="arc-bg-svg svg-bg"
		 viewBox="0 0 240.76 193.33"
		 xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>

			.ml-lo, .r-lo, .l-m, .mr-ro, .rect, .ml-m, .ml-ro, .mr-m, .r-m, .r-ro, .mr-lo, .l-lo, .l-ro {
				fill: none;
			}

			.ml-lo, .r-lo, .l-m, .mr-ro, .ml-m, .ml-ro, .mr-m, .r-m, .r-ro, .mr-lo, .l-lo, .l-ro {
				stroke-miterlimit: 10;
			}

			.ml-lo, .r-lo, .mr-ro, .ml-ro, .r-ro, .mr-lo, .l-lo, .l-ro {
				stroke-width: 4px;
			}

			.l-m, .ml-m, .mr-m, .r-m {
				fill-rule: evenodd;
				stroke-width: 22px;
			}

			/*middle left, main color*/
			.ml-m {
				stroke: var(--base-content);
			}

			/*middle left, outline*/
			.ml-lo,
			.ml-ro {
				stroke: var(--base-content);
				opacity: 0.8;
			}

			/*middle right, main color*/
			.mr-m {
				stroke: var(--accent);
			}

			/*middle right,  outlines*/
			.mr-lo,
			.mr-ro {
				stroke: var(--accent);
				opacity: 0.8;
			}


			/*rightmost, main color*/
			.r-m {
				stroke: var(--secondary);
			}

			/*rightmost,  outline*/
			.r-lo,
			.r-ro {
				stroke: var(--secondary);
				opacity: 0.8;
			}

			/*leftmost main color*/
			.l-m {
				stroke: var(--primary);
			}

			/*leftmost,  outline */
			.l-lo,
			.l-ro {
				stroke: var(--primary);
				opacity: 0.8;
			}

			.group {
				clip-path: url(#clippath);
			}
		</style>
		<clipPath id="clippath">
			<rect class="rect" height="193.33" width="240.76" />
		</clipPath>
	</defs>
	<g>
		<g class="group">
			<g>
				<path class="r-lo"
							d="M1051.99,424.52h-486.37c-69.12,0-136.98-18.82-196.23-54.42-59.25-35.6-107.72-86.68-140.17-147.71L-189.53-565.17" />
				<path class="r-ro" d="M-170.11-575.5L248.64,212.06c62.47,117.48,183.92,190.46,316.98,190.46h486.37" />
				<path class="mr-lo" d="M1055.49,564.52h-499.75c-54.61,0-108.22-14.87-155.03-42.99s-85.1-68.48-110.74-116.7L-160.7-442.78" />
				<path class="mr-ro" d="M-141.28-453.11L309.4,394.5c48.55,91.3,142.94,148.02,246.34,148.02h499.75" />
				<path class="ml-lo"
							d="M-505.01,982.52h210.47c182.09,0,346.8-93.19,440.58-249.27,93.79-156.08,98.74-345.26,13.25-506.04l-459.36-863.93" />
				<path class="ml-ro"
							d="M-280.64-647.05L178.72,216.88c23.14,43.52,40.21,89.38,50.73,136.3,10.1,45.06,14.23,91.29,12.25,137.4-3.81,88.89-30.37,176.72-76.8,254s-111.52,141.96-188.21,187.05c-39.78,23.39-82.53,41.45-127.07,53.69-46.38,12.74-94.88,19.2-144.17,19.2h-210.47" />
				<path class="l-ro"
							d="M-538.17,700.52h137.29c44.23,0,87.75-5.8,129.37-17.23,39.97-10.98,78.33-27.19,114.03-48.18,68.83-40.47,127.23-98.51,168.9-167.86,41.67-69.35,65.5-148.16,68.92-227.93,1.77-41.38-1.93-82.86-11-123.3C59.89,73.9,44.57,32.75,23.81-6.3l-403.01-757.95" />
				<path class="l-lo"
							d="M-398.62-753.92L4.39,4.03C80.73,147.6,76.3,316.54-7.45,455.92c-83.75,139.38-230.83,222.6-393.44,222.6h-137.29" />
				<path class="r-m" d="M1051.99,413.52h-486.37c-136.81,0-262.46-75.5-326.69-196.3L-179.82-570.34" />
				<path class="mr-m" d="M1055.49,553.52h-499.75c-107.23,0-205.71-59.17-256.05-153.85L-150.99-447.95" />
				<path class="ml-m" d="M-290.35-641.88L169.01,222.04c185.93,349.68-67.51,771.47-463.55,771.47h-210.47" />
				<path class="l-m" d="M-388.91-759.09L14.1-1.13c166.45,313.05-60.43,690.65-414.99,690.65h-137.29" />
			</g>
		</g>
	</g>
</svg>

<header>
	<h1 class="chicle-regular main-heading"><span class="text-accent">Color</span><span>ette</span></h1>
</header>
<main>
	<div class="content">
		<nav class="button-menu">
			<button aria-label="Edit colors" id="btn-generate-link" type="button">
				<svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M18.656.93 6.464 13.122A4.97 4.97 0 0 0 5 16.657V18a1 1 0 0 0 1 1h1.343a4.97 4.97 0 0 0 3.535-1.464L23.07 5.344a3.125 3.125 0 0 0 0-4.414 3.194 3.194 0 0 0-4.414 0m3 3L9.464 16.122A3.02 3.02 0 0 1 7.343 17H7v-.343a3.02 3.02 0 0 1 .878-2.121L20.07 2.344a1.15 1.15 0 0 1 1.586 0 1.123 1.123 0 0 1 0 1.586" />
					<path
						d="M23 8.979a1 1 0 0 0-1 1V15h-4a3 3 0 0 0-3 3v4H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h9.042a1 1 0 0 0 0-2H5a5.006 5.006 0 0 0-5 5v14a5.006 5.006 0 0 0 5 5h11.343a4.97 4.97 0 0 0 3.536-1.464l2.656-2.658A4.97 4.97 0 0 0 24 16.343V9.979a1 1 0 0 0-1-1m-4.535 12.143a2.98 2.98 0 0 1-1.465.8V18a1 1 0 0 1 1-1h3.925a3 3 0 0 1-.8 1.464Z" />
				</svg>
			</button>

			<button aria-label="Toggle saved palettes panel" id="toggle-saved-palettes" type="button">
				<saved-palette-counter></saved-palette-counter>
				<svg aria-hidden="true" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M23.305 16.25a1.89 1.89 0 0 1-1.377 1.177 1.91 1.91 0 0 1-1.769-.521l-.1-.1a3.567 3.567 0 0 0-6.089 2.553l.04 4.516-.924.077c-.331.028-.663.05-1 .05A12 12 0 0 1 3.745 3.371 11.89 11.89 0 0 1 12.5.007 12.155 12.155 0 0 1 24.08 11.7a11.9 11.9 0 0 1-.775 4.55m-6.19-8.2a1.5 1.5 0 1 0 1.835 1.065 1.5 1.5 0 0 0-1.835-1.065m-5-3a1.5 1.5 0 1 0 1.835 1.065 1.5 1.5 0 0 0-1.835-1.065m-5 3A1.5 1.5 0 1 0 8.95 9.115 1.5 1.5 0 0 0 7.115 8.05m0 6a1.5 1.5 0 1 0 1.835 1.065 1.5 1.5 0 0 0-1.835-1.065" />
				</svg>
			</button>

			<button aria-label="Toggle theme panel" id="theme-toggle-btn" type="button">
				<svg aria-hidden="true" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M0 9.756h14V15H0zm0 8c0 2.757 2.243 5 5 5h9V17H0zm16 5h3c2.757 0 5-2.243 5-5v-8h-8zM24 6v2H0V6c0-2.757 2.243-5 5-5h14c2.757 0 5 2.243 5 5M6 4.5a1.5 1.5 0 1 0-3.001.001A1.5 1.5 0 0 0 6 4.5m4 0a1.5 1.5 0 1 0-3.001.001A1.5 1.5 0 0 0 10 4.5m4 0a1.5 1.5 0 1 0-3.001.001A1.5 1.5 0 0 0 14 4.5" />
				</svg>
			</button>
		</nav>
		<div class="content-box">
			<p>A simple color palette generator that lets you save and share your color palettes.</p>

			<div class="palette-description" id="palette-content">

			</div>

			<fieldset class="hidden" id="palette-form">
				<legend>Update the colors in the palette</legend>
				<div>
					<label for="color-base">Base color:</label>
					<input id="color-base" type="color" value="#f4f5dd" />
				</div>
				<div>
					<label for="color-base-content">Base content color:</label>
					<input id="color-base-content" type="color" value="#4A4944" />
				</div>
				<div>
					<label for="color-primary">Primary color:</label>
					<input id="color-primary" type="color" value="#c2a056" />
				</div>
				<div>
					<label for="color-secondary">Secondary color:</label>
					<input id="color-secondary" type="color" value="#5a696a" />
				</div>
				<div>
					<label for="color-accent">Accent color:</label>
					<input id="color-accent" type="color" value="#ff6962" />
				</div>
				<div></div>
				<div>
					<label for="color-neutral-dark">Neutral dark color:</label>
					<input id="color-neutral-dark" type="color" value="#111111" />
				</div>
				<div>
					<label for="color-neutral-light">Neutral light color:</label>
					<input id="color-neutral-light" type="color" value="#eeeeee" />
				</div>

				<div class="palette-name">
					<label for="palette-name">Palette name:</label>
					<input id="palette-name" type="text" value="My palette" />
				</div>
				<div class="btn-group">
					<button class="btn" id="btn-generate" type="button">Save palette</button>
				</div>
			</fieldset>

		</div>
	</div>
	<aside>
		<saved-palettes></saved-palettes>
		<theme-selector></theme-selector>
	</aside>

</main>

</body>
</html>
